<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

    <!-- Facebook -->
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:title" content="{{ page.title }}{% if page.path contains '_posts' %} - Blog | Raphael Fabeni{% endif %}"/>
    <meta property="og:site_name" content="Raphael Fabeni"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:type" content="{% if page.path contains '_posts' %}article{% else %}website{% endif %}"/>

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="icon" href="{{ site.baseurl }}favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}build/css/main.min.css">
    
    <!-- Modernizr -->
    <script src="{{ site.baseurl }}build/js/libs/modernizr.min.js"></script>

    <script type="text/javascript">
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-16831060-1');ga('send','pageview');
    </script>
</head>
