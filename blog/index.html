---
layout: default
title: Blog | Raphael Fabeni
language: pt-br
---

<h1 class="title">Blog</h1>
<section class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h1 class="title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
    <p class="date text-center">{{ post.date | date: "%-d/%m/%Y" }}</p>
    <p class="short text-center">{{ post.description }}</p>
    <a href="{{ post.url }}" class="btn"><i class="fa fa-angle-double-right"></i>Ver post</a>
    </article>
    {% endfor %}
</section>

<section class="rss">
    <p class="text-center"><i class="fa fa-rss"></i> Curtiu? <a href="{{ site.baseurl }}feed.xml">Assine o RSS! </a></p>
</section>
