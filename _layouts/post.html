---
layout: default
language: pt-br
---
<progress value="0"></progress>
<article class="post-content">
    <header class="post-header">
        <h1 class="title title-big">{{ page.title }}</h1>
        <p class="date text-center">{{ page.date | date: "%-d/%m/%Y" }}</p>
    </header>

    <figure class="text-center loading image-opening">
        {% if page.alt %}
        <img src="{{ site.baseurl}}build/img/posts/{{ page.image }}" alt="{{ page.alt }}">
        {% else %}
        <img src="{{ site.baseurl}}build/img/posts/{{ page.image }}" alt="{{ page.description }}">
        {% endif %}
    </figure>

    {{ content }}
</article>

{% include share.html %}

<a href="{{ site.baseurl }}blog"><i class="fa fa-angle-double-left"></i> Ver todos os posts</a>

<a rel="author" class="sr-only" href="https://plus.google.com/u/0/+RaphaelFabeni">Raphael Fabeni</a>
